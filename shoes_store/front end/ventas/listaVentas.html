<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos_generales.css">
    <title>Lista de ventas</title>
</head>

<style>
       /* Estilos personalizados para el contenedor de select */
       .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px; /* Espacio entre los select */
        }
</style>

<body onload="listaVentas()">
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#">Dashboard</a>
        <a href="../clientes/listaCliente.html">Cliente</a>
        <a href="../productos/Listaproductos.html">Producto</a>
        <a href="../ventas/listaVentas.html">ventas</a>
        <a href="#">Cerrar Sesión</a>
    </div>

     <!-- Contenido principal -->
     <div class="container mt-4" style="margin-left: 250px;"> <!-- Ajusta el margen izquierdo para dejar espacio para el sidebar -->
        <h1>Lista de ventas</h1>

        <!-- Contenedor de los selects -->
        <div class="filter-container">
            <div class="col col-xl-4 col-12 ">
                <h4 class="" for="clienteSelect">Filtrar Por cliente</h4>
                <select id="clienteSelect" class="form-select">
                    <option value="" selected disabled>Seleccione un cliente</option>
                </select>
            </div>

            <div class="col col-xl-6 col-12 Dark__container">
                <h4 for="fecha_venta">Fecha de venta -hasta</h4>
                <input type="datetime-local" id="fecha_venta" step="1" class="form-control">
            </div>
            <div class="col col-xl-6 col-12 Dark__container">
                <h4 for="fecha_venta">Fecha de venta -hasta</h4>
                <input type="datetime-local" id="fecha_venta" step="1" class="form-control">
            </div>
        </div>

        <br>

        <a href="../ventas/crearVenta.html" class="btn btn-success mb-3">Agregar nuevo venta</a> <!-- Botón para agregar nuevo venta -->
        <table class="table">
            <thead>
                <tr>
                    <th class="" scope="col">id ventas</th>
                    <th class="" scope="col">id  cliente</th>
                    <th class="" scope="col">total</th>
                    <th class="" scope="col">estado</th>
                    <th class="" scope="col">fecha de venta</th>
                    <th class="" scope="col">editar</th>
                    <th class="" scope="col">eliminar</th>
                </tr>
            </thead>
            <tbody id="listaVentas">
                <!-- Filas de productos se agregan aquí dinámicamente -->
            </tbody>
        </table>
    </div>
    
    <script src="../js/venta.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Scripts de Bootstrap y otros -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
