<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Registro descripcion ventas</title>
    <script src="../js/descripcion_ventas.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <h1>Registro descripcion ventas</h1>
        <div class="row">

            <div class="col col-xl-6 col-12 ">
                <label class="" for="ventaSelect">id de ventas</label>
                <select id="ventaSelect" class="form-select">
                    <option value="" selected disabled>Seleccione una venta </option>
                </select>
            </div>

            <div class="col col-xl-6 col-12 ">
                <label class="" for="productoSelect">id de producto</label>
                <select id="productoSelect" class="form-select">
                    <option value="" selected disabled>Seleccione una producto</option>
                </select>
            </div>

            <div class="col col-xl-6 col-12 ">
                <label class="" for="cantidad">cantidad</label>
                <input type="text" id="cantidad" step="1" class="form-control ">
            </div>

            <div class="col col-xl-6 col-12 ">
                <label class="" for="precio">precio</label>
                <input type="number" id="precio" step="1" class="form-control ">
            </div>

            
            <div class="col col-xl-6 col-12 ">
                <label class="" for="descuento">descuento</label>
                <input type="number" id="descuento" step="1" class="form-control ">
            </div>

            <div class="col col-xl-6 col-12 ">
                <label class="" for="sub_total">sub_total</label>
                <input type="number" id="sub_total" step="1" class="form-control ">
            </div>

        </div>

        <br>

        <button class="btn btn-primary" onclick="registrarDescripcionVenta()">Enviar</button>
        <button class="btn btn-secondary">Limpiar</button>
    </div>
</body>
</html>
