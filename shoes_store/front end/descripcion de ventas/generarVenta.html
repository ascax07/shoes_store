<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos_generales.css">
    <link rel="stylesheet" href="./generarVenta_estilos.css">
    <title>Lista de ventas</title>
</head>
<body>
<div class="container">
    <div class="row">
        <!-- Contenedor izquierdo -->
        <div id="left-container" class="col-md-6">
            <div class="form-group">
                <label class="" for="clienteSelect">Cliente</label>
                <div class="input-group">
                    <select id="clienteSelect" class="form-select">
                        <option value="" selected disabled>Seleccione un cliente</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="button" id="buscar-producto-btn"><i class="bi bi-search"></i></button>
                </div>
            </div>
            <div class="form-group">
                <label for="producto-select">Seleccionar Producto</label>
                <div class="input-group">
                    <select class="form-select" id="productoSelect">
                        <!-- Opciones de productos -->
                    </select>
                    <button class="btn btn-outline-secondary" type="button" id="buscar-producto-btn"><i class="bi bi-search"></i></button>
                </div>
            </div>
            <div class="form-group">
                <label for="precio-input">Precio</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" id="precioProducto">
                </div>
            </div>
            <div class="form-group">
                <label for="cantidad-input">Cantidad</label>
                <input type="number" class="form-control" id="cantidad-input" min="1" value="1">
            </div>
        </div>
        <!-- Contenedor derecho -->
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Producto</th>
                    <th scope="col">ID del Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Total</th>
                    <th scope="col">Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <!-- Filas de la tabla -->
                </tbody>
            </table>
            <div class="total-container">
                <span>Total a pagar: $</span><span id="total-pagar">0.00</span>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary mt-3" type="button" id="generar-venta-btn"><i class="bi bi-cart-check"></i> Generar Venta</button>
                <button class="btn btn-danger mt-3" type="button" id="cancelar-btn"><i class="bi bi-x-lg"></i> Cancelar</button>
            </div>
        </div>
    </div>
</div>
<script src="../js/venta.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Scripts de Bootstrap y otros -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
