<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/estilos_generales.css">
    <title>Lista de Productos</title>

<body onload="listaProductos()">
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#">Dashboard</a>
        <a href="../clientes/listaCliente.html">Cliente</a>
        <a href="#">Producto</a>
        <a href="../ventas/listaVentas.html">ventas</a>

    <!-- Contenido principal -->
    <div class="container mt-4" style="margin-left: 250px;">
        <!-- Ajusta el margen izquierdo para dejar espacio para el sidebar -->
        <h1>Lista de Producto</h1>
        <a href="./crearProducto.html" class="btn btn-success mb-3">Agregar nuevo producto</a> <!-- Botón para agregar nuevo cliente -->

            <thead>
                <tr>
                    <th class="" scope="col">id producto</th>

                    <th class="" scope="col">porcentaje_descuento</th>
                    <th class="" scope="col">estado</th>
                    <th class="" scope="col">Editar cliente</th>
                    <th class="" scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody id="listaProductos">
                <!-- Filas de productos se agregan aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="../js/producto.js"> </script>
